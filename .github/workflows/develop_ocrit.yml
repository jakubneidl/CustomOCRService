# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ocrit

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a1e3f71b8034411a23ba6c64b1bdefc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ba33a323b0e1409f93e7e217c3a8f97e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7a1e3f71b8034411a23ba6c64b1bdefc }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ocrit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a412f40f25e4072b68d85ff88493e37 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7a1e3f71b8034411a23ba6c64b1bdefc }}/appsvc/staticsite:${{ github.sha }}'